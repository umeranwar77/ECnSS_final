<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="120px" href="{% static 'assets/images/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'assets/css/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Signup Security Check System</title>
</head>
<body>
  <div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
                <!------------- Image -------------> 
                <img src="{% static 'assets/images/logo.png' %}" alt="">
            </div>

            <div class="col-md-6 right">
                <div class="input-box">
                    <header>Create account</header>
                    
                    <!-- Signup Form -->
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="input-field">
                            <input type="text" name="first_name" class="input" id="first_name" required>
                            <label for="first_name">First Name</label>
                        </div> 
                        
                        <div class="input-field">
                            <input type="text" name="last_name" class="input" id="last_name" required>
                            <label for="last_name">Last Name</label>
                        </div> 
                        
                        <div class="input-field">
                            <input type="email" name="email" class="input" id="email" required>
                            <label for="email">Email</label> 
                        </div> 
                        
                        <div class="input-field">
                            <input type="password" name="password" class="input" id="pass1" required>
                            <label for="pass1">Password</label>
                        </div> 
                        
                        <div class="input-field">
                            <input type="password" name="confirm_password" class="input" id="pass2" required>
                            <label for="pass2">Confirm Password</label>
                        </div> 

                        <div class="input-field">
                            <button type="submit" class="submit">Sign Up</button>
                        </div> 
                    </form>

                    <div class="signin">
                        <span>Already have an account? <a href="{% url 'login' %}">Log in here</a></span>
                    </div>
                </div>  
            </div>
        </div>
    </div>
  </div>
</body>
</html>
