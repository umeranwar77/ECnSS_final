<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Camera</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-image: url("{% static '/assets/images/camera_y.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px;
        }

        .card {
            max-width: 550px;
            width: 100%;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
        }

        .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
        }

        .form-label {
            font-weight: 500;
            color: #333;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .radio-group {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }

        .form-check-label {
            cursor: pointer;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header text-center">
            <h4 class="mb-0">Add New Camera</h4>
        </div>
        <div class="card-body p-4">
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" id="username" 
                            class="form-control" placeholder="Enter camera username" 
                            required aria-describedby="usernameHelp">
                        <div class="invalid-feedback">
                            Please provide a username.
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" 
                            class="form-control" placeholder="Enter camera password" 
                            required aria-describedby="passwordHelp">
                        <div class="invalid-feedback">
                            Please provide a password.
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="channel_name" class="form-label">Channel Name</label>
                    <input type="text" name="channel_name" id="channel_name" 
                        class="form-control" placeholder="e.g., 1, 2, 3" 
                        required aria-describedby="channelNameHelp">
                    <div class="invalid-feedback">
                        Please provide a channel name.
                    </div>
                </div>

                <div class="mb-4 radio-group">
                    <label class="form-label d-block mb-2">Camera Action</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="check_option" 
                            id="checkout" value="0" {% if camera.camera_type=="0" %}checked{% endif %}>
                        <label class="form-check-label" for="checkout">Check-out</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="check_option" 
                            id="checkin" value="1" {% if camera.camera_type=="1" %}checked{% endif %}>
                        <label class="form-check-label" for="checkin">Check-in</label>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">
                        Add Camera
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap 5 JS (for form validation) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Bootstrap form validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
